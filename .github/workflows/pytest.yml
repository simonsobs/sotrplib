name: Run tests

on: [push]

jobs:
  runtest:
    env:
      UV_SYSTEM_PYTHON: 1
      FC: gfortran
      CXX: g++
      CC: gcc

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync uv
        run: uv pip intstall ".[dev]"

      - name: Run tests
        run: uv run pytest
        
